<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deep Fact - Deepfake Detection</title>
    <style>
        .logo {
            width: 80px;
            height: 60px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background-color: #121212;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 48px;
            margin: 0;
            color: #4caf50;
        }
        header p {
            font-size: 14px;
            margin: 5px 0 0;
            color: #cccccc;
        }
        .content {
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin: 120px auto;
            flex: 1; /* 컨텐츠 영역이 차지하도록 설정 */
        }
        .container {
            background: #2c2c3c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
        }
        h2 {
            font-size: 24px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 30px;
        }
        input[type="file"] {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ffffff;
            background-color: #444;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #121212;
            padding: 10px 0;
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: auto; /* 푸터를 화면 아래로 밀어내는 역할 */
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div>
        <img src="{{ url_for('static', filename='images/img.png') }}" alt="Deep Fact Logo" class="logo">
            <h1>Deep Fact</h1>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <h2>Deepfake Detection</h2>
            <p>Upload a video or image file to analyze for deepfake content.</p>
            <form action="/fileUpload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" />
                <input type="submit" value="Upload & Detect" />
            </form>
        </div>
    </div>
    <footer>
        <p>© 2024 Team 셋 </p>
        <p>by 강동현, 임주민, 김수환</p>
    </footer>
</body>
</html>
